id: OauthClient
description: OAuth2 client
store: true
properties:
  name:
    type: string
  type:
    $ref: '#/definitions/OauthClientType'
  trusted:
    type: boolean
  redirectUri:
    type: string
  # Secret is required for confidential clients and used to refresh the access token.
  secret:
    type: string
  created:
    type: integer
required:
  - name
  - type
  - trusted
  - redirectUri
  - created
