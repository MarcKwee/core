id: RequireScope
steps:

- if:
    left: /user/token/scope
    then:
      - match-scope:
          _output: /access
          scope: /scope
          userScopes: /user/token/scope
      - if:
          left: /access
          right: false
          then:
            - error:
                type: Forbidden
    else:
      - error:
          type: Unauthorized
