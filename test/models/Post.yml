access: 'true'
mutation: 'i.owner === u.id || u.admin'
required:
- name
- mail
properties:
  title:
    type: string
    maxLength: 255
  testobject:
    type: object
  teststring:
    type: string
  testint:
    type: integer
  testlist:
    type: array
    items:
      type: object
  testfloat:
    type: number
  testboolean:
    type: boolean
  owner:
    type: string
  unaccessible:
    type: string
    access: 'false'
  adminonly:
    type: string
    access: 'u.admin'
  owneronly:
    type: string
    access: 'i.owner === u.id'
