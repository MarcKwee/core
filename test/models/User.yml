access: 'i.id === u.id || u.admin'
mutation: 'i.id === u.id || u.admin'
required:
- name
- mail
properties:
  name:
    type: string
    maxLength: 255
  mail:
    type: string
    maxLength: 255
    indexed: true
  mailValidated:
    type: boolean
    default: 'false'
  password:
    type: string
    maxLength: 255
    access: 'false'
    mutation: 'i.id === u.id || u.admin'
  iban:
    type: string
    maxLength: 18
    #pattern: ^[A-Za-z]{2}[0-9]{2}[A-Za-z]{4}[0-9]{10}$
  created:
    type: integer
    default: '~~(new Date() / 1000)'
  lastLogin:
    type: integer
  admin:
    type: object
