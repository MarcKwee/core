database: googlesearch
access: 'true'
mutation: 'false'
httpOperations:
  list:
    uri: "{baseUri}/customsearch/v1?key={key}&cx={cx}&q={query}&start={offset}"
    maxPages: 3
    itemsPerPage: 10
    offsetBase: 1
    template:
      single: $.body.items
      map:
        object:
          id:
            single: $.link
            hash: {}
            substring:
              length: 16
          title: $.title
          link: $.link
          snippet: $.snippet
  timeout: 250
properties:
  title:
    type: string
  link:
    type: string
  snippet:
    type: string
