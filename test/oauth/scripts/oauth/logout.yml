id: Logout
steps:

- script:
    _output: /user
    script: LoadUser

- if:
    left: /user
    then:
      - object:
          _output: /filters
          client: /user/client/id
          user: /user/id
      - select:
          _output: /tokens
          model: OauthAccessToken
          filters: /filters
          selections:
            items:
              id:
      - foreach:
          input: /tokens/items
          do:
            - delete:
                model: OauthAccessToken
                id: /item/id

- object:
    _output: /data
    status: 302
    body: 'Redirecting...'
    redirect: /
